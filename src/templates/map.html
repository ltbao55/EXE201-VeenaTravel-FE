<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch trình - Travel Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Tabs -->
    <div class="chat-tabs">
        <button class="tab-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-comments"></i>
            Chat
        </button>
        <button class="tab-btn active" onclick="window.location.href='map.html'">
            <i class="fas fa-map"></i>
            Lịch trình
        </button>
        <button class="tab-btn" onclick="window.location.href='explore.html'">
            <i class="fas fa-compass"></i>
            Khám phá
        </button>
        <button class="tab-btn" onclick="window.location.href='profile.html'">
            <i class="fas fa-user"></i>
            Hồ sơ
        </button>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Lịch trình du lịch</h1>
            <p>Quản lý và theo dõi hành trình của bạn</p>
        </div>
        
        <div class="itinerary-content">
            <div class="coming-soon">
                <i class="fas fa-map-marked-alt"></i>
                <h2>Tính năng đang phát triển</h2>
                <p>Trang lịch trình sẽ sớm có mặt với đầy đủ tính năng quản lý hành trình du lịch của bạn.</p>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    Quay lại Chat
                </button>
            </div>
        </div>
    </div>

    <style>
        .page-header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .itinerary-content {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coming-soon {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .coming-soon i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .coming-soon h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .coming-soon p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
    </style>
</body>
</html>
